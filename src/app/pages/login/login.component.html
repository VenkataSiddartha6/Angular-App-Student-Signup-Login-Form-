<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        @if(isLoginView) {
          <form>
            
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">LOGIN</p>
            </div>
  
            <!-- UserName input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input name="userName" [(ngModel)]="userLogin.userName" type="name" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter userName" />
              <!-- <label class="form-label" for="form3Example3">User Name</label> -->
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input name="password" [(ngModel)]="userLogin.password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <!-- <label class="form-label" for="form3Example4">Password</label> -->
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" data-mdb-button-init (click)="onLogin()" data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                <a  class="link-danger" (click)="isLoginView = false">Register</a></p>
            </div>
  
          </form>
  
        } @else {
          <form>
            
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Register</p>
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input name="emailId" [(ngModel)]="userRegisterObj.emailId" type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!-- UserName input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input name="userName" [(ngModel)]="userRegisterObj.userName" type="name" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter User Name" />
              <label class="form-label" for="form3Example3">User Name</label>
            </div>
  
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input name="password" [(ngModel)]="userRegisterObj.password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="onRegister()" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account!!! <a 
                  class="link-danger" (click)="isLoginView = true">Login</a></p>
            </div>
  
          </form>
        }
        
        
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-1 px-xl-4 bg-primary">
    
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    

    
  </div>
</section>
